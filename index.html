<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CUXXYZ STORE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
html,body{height:100%;overflow:hidden;background:black}

video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain; /* ⬅ TIDAK ZOOM */
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

h1{
  color:#00aaff; /* ⬅ BIRU */
  font-size:clamp(28px,6vw,52px);
  font-weight:bold;
}

.sub{
  margin-top:8px;
  color:white;
  font-size:clamp(14px,4vw,20px);
}

.btn{
  margin-top:25px;
  padding:12px 45px;
  background:linear-gradient(45deg,#000,#c00000);
  color:white;
  border:none;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<video autoplay muted loop>
  <source src="video.mp4">
</video>

<div class="overlay">
  <div>
    <h1 id="typing"></h1>
    <div class="sub">result jasteb terbaik 2026-2027</div>
    <button class="btn" onclick="location.href='page2.html'">NEXT</button>
  </div>
</div>

<script>
const text="WELCOME TO CUXXYZ STORE";
let i=0;
const el=document.getElementById("typing");
(function type(){
  if(i<text.length){
    el.textContent+=text[i++];
    setTimeout(type,80);
  }
})();
</script>

</body>
</html>
