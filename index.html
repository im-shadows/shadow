<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CUXXYZ STORE</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
}

body{
    background:#00000f;
    color:white;
    min-height:100vh;
    overflow:hidden;
}

/* PAGE 1 */
#page1{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:#000;
    z-index:100;
}

/* VIDEO */
.video-container{
    position:absolute;
    inset:0;
    z-index:-2;
}

.video-background{
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:.25;
}

.bg-overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.5);
    z-index:-1;
}

.welcome-container{
    background:rgba(10,10,26,.9);
    padding:40px 30px;
    border-radius:20px;
    border:1px solid #ffd700;
    box-shadow:0 0 50px rgba(255,215,0,.3);
    max-width:900px;
    width:100%;
}

/* JUDUL */
.welcome-title{
    font-size:clamp(2rem,6vw,3.5rem);
    font-weight:900;
    color:#ffd700;
    margin-bottom:25px;
    letter-spacing:2px;
}

#typingText{
    display:inline-block;
    white-space:nowrap;
}

#typingText::after{
    content:"|";
    margin-left:6px;
    animation:blink 1s infinite;
}

@keyframes blink{
    0%,50%,100%{opacity:1}
    25%,75%{opacity:0}
}

.subtitle{
    font-size:1.2rem;
    opacity:.9;
    margin-bottom:35px;
}

.next-btn{
    background:linear-gradient(45deg,#ffd700,#ffaa00);
    color:#000;
    border:none;
    padding:15px 40px;
    font-size:1.1rem;
    font-weight:bold;
    border-radius:50px;
    cursor:pointer;
}
</style>
</head>

<body>

<div id="page1">
    <div class="video-container">
        <video class="video-background" autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="bg-overlay"></div>

    <div class="welcome-container">
        <h1 class="welcome-title">
            <span id="typingText"></span>
        </h1>
        <p class="subtitle">result masa kini | result premium</p>
        <button class="next-btn">NEXT</button>
    </div>
</div>

<script>
const typingText = document.getElementById("typingText");

function typeWriter(){
    const text = "WELCOME TO CUXXYZ STORE";
    let i = 0;
    const speed = 80;

    function typing(){
        if(i < text.length){
            typingText.textContent += text[i];
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}

window.onload = typeWriter;
</script>

</body>
</html>
